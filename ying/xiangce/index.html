<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>chenying</title>
		<link rel="stylesheet" href="./css/123.css" />
		<style type="text/css">
			body{
				background-image: url(./img/60.gif);
			}
		</style>
	<audio autoplay="autoplay"loop="loop" preload="auto"src="./img/5.flac"></audio>
	</head>
	<body>
		<!--/*外层最大容器*/-->
		<div class="wrap">
	<!--	/*包裹所有元素的容器*/-->
		<div class="cube">
			<!--前面图片 -->
			<div class="out_front">
				<img src="img/1%20(1).jpg"  class="pic"/>
			</div>
			<!--后面图片 -->
			<div class="out_back">
				<img src="img/1%20(7).jpg"  class="pic"/>
			</div>
			<!--左图片 -->
			<div class="out_left">
				<img src="./img/1%20(3).jpg"  class="pic"/>
			</div>
			<div class="out_right">
				<img src="img/1%20(4).jpg"  class="pic"/>
			</div>
			<div class="out_top">
				<img src="img/1%20(11).jpg"  class="pic"/>
			</div>
			<div class="out_bottom">
				<img src="img/1%20(6).jpg"  class="pic"/>
			</div>
			<!--小正方体 --> 
			<span class="in_front">
				<img src="img/1%20(2).jpg" class="in_pic" />
			</span>
			<span class="in_back">
			     <img src="img/1%20(8).jpg" class="in_pic" />
			</span>
			<span class="in_left">
				<img src="img/1%20(9).jpg" class="in_pic" />
			</span>
			<span class="in_right">
				<img src="img/1%20(10).jpg" class="in_pic" />
			</span>
			<span class="in_top">
				<img src="img/1%20(5).jpg" class="in_pic" />
			</span>
			<span class="in_bottom">
				<img src="img/1%20(12).jpg" class="in_pic" />
			</span>
		</div>
		</div>

	</body>
</html>
